<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="results-container">
            <h2 class="results-title">Your Result</h2>
            <div class="result-score">
                <span class="score">76</span>
                <span class="total-score">of 100</span>
            </div>
            <p class="performance">Great</p>
            <p class="performance-text">Your performance exceed 65% of the people conducting the test here!</p>
        </div>

        <div class="summary-container">
            <p class="summary-title">Summary</p>
            <div class="summary-cards">
                <div class="reaction card">
                    <img src="images/reaction-icon.png" alt="reaction icon" class="card-icon">
                    <p class="card-title">Reaction</p>
                    <span class="card-score"><span class="score-number">80</span> <span class="out-of">/ 100</span></span>
                </div>
                <div class="memory card">
                    <img src="images/memory-icon.png" alt="memory icon" class="card-icon">
                    <p class="card-title">Memory</p>
                    <span class="card-score"><span class="score-number">92</span> <span class="out-of">/ 100</span></span>
                </div>
                <div class="verbal card">
                    <img src="images/verbal-icon.png" alt="verbal icon" class="card-icon">
                    <p class="card-title">Verbal</p>
                    <span class="card-score"><span class="score-number">61</span> <span class="out-of">/ 100</span></span>
                </div>
                <div class="visual card">
                    <img src="images/visual-icon.png" alt="visual icon" class="card-icon">
                    <p class="card-title">Visual</p>
                    <span class="card-score"><span class="score-number">73</span> <span class="out-of">/ 100</span></span>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </main>
</body>
</html>
